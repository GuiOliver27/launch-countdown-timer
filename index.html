<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet"
    />

    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | iniciar contagem regressiva</title>
</head>
<body>
    <div class="container">
        <div class="stars">
            <img src="images/bg-stars.svg" alt="">
        </div>

        <h1>Estamos chegando em breve</h1>

        <div class="loading">
            <div class="spinner"></div>
        </div>

        <div class="countdown">
            <div>
                <p id="days">10</p>
                <h3>Dias</h3>
            </div>
            <div>
                <p id="hours">10</p>
                <h3>Horas</h3>
            </div>
            <div>
                <p id="minutes">10</p>
                <h3>Minutos</h3>
            </div>
            <div>
                <p id="seconds">10</p>
                <h3>Segundos</h3>
            </div>
        </div>

        <div>
            <h4>Para a Páscoa!</h4>
        </div>

        <div class="socials">
            <ul>
                <li><img src="images/icon-facebook.svg" alt=""></li>
                <li><img src="images/icon-instagram.svg" alt=""></li>
                <li><img src="images/icon-pinterest.svg" alt=""></li>
            </ul>
        </div>

        <div class="hills">
            <img src="images/pattern-hills.svg" alt="">
        </div>
    </div>

    <div class="attribution">
        Desafio por
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>
        . Desenvolvido por
        <a href="https://github.com/GuiOliver27" target="_blank" rel="noreferrer">Guilherme Monção</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
